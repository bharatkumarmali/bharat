<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let obj_Pg = { badNo: 101, name: "kuldeep", rantIs: 6000, mobileNo: 1234567890 };

        document.write(obj_Pg.badNo + ' ' + obj_Pg.name + ' ' + obj_Pg.rantIs + ' ' + obj_Pg.mobileNo + '<br><br>');

        for (property in obj_Pg) {
            document.write(obj_Pg[property] + '<br>');
        }

        //================================================================================================================

        obj_arr_pg = [
            { badNo: 101, name: 'kuldeep prajapat', rantIs: 6000, mobileNo: 1111111111 },
            { badNo: 102, name: 'bharat mali', rantIs: 6000, mobileNo: 2222222222, },
            { badNo: 103, name: 'abhi patel', rantIs: 6500, mobileNo: 3333333333 },
            { badNo: 104, name: 'vivek chotaliya', rantIs: 5000, mobileNo: 4444444444 },
            { badNo: 105, name: 'bhavik pranami', rantIs: 7000, mobileNo: 5555555555 }
        ];

        // single array print
        document.write(obj_arr_pg[0].badNo + ' ' + obj_arr_pg[0].name + ' ' + obj_arr_pg[0].rantIs + ' ' + obj_arr_pg[0].mobileNo + '<br>')

        // short method 
        for (const data of obj_arr_pg) {
            document.write(data.badNo + ' ' + data.name + ' ' + data.rantIs + ' ' + data.mobileNo + '<br>')
        }

        // hard work method 
        for (let i = 0; i < obj_arr_pg.length; i++) {
            document.write(obj_arr_pg[i].badNo + ' ' + obj_arr_pg[i].name + ' ' + obj_arr_pg[i].rantIs + ' ' + obj_arr_pg[i].mobileNo + '<br>')
        }

        //================================================================================================================



    </script>
</body>

</html>
